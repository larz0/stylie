<!DOCTYPE html>

<html>
<head>
    <title>Bottom Keyframes</title>
    <meta charset="utf-8">
    <link href='lib/rekapi-controls/font-awesome/css/font-awesome.css' rel=
    'stylesheet' type='text/css'>
    <link href='lib/dragon/jquery.dragon-slider.css' rel='stylesheet' type=
    'text/css'>
    <link href='lib/rekapi-controls/rekapi-controls.css' rel='stylesheet' type=
    'text/css'>
    <link href='style.css' rel='stylesheet' type='text/css'>
</head>

<body>
    <div id="main-container">
        <header>
        </header>

        <div id="scaffolding-area">
            <canvas id="tween-path"></canvas>

            <div id="rekapi-canvas">
                <div class="rekapi-actor"><img alt="A test image of a circle"
                src="img/circle.png"></div>
            </div>

            <div id="crosshairs"></div>
        </div>

        <div id="control-pane">
            <ul class="tabs">
                <li data-target="keyframe-controls">
                    <a href="#">Keyframes</a>
                </li>

                <li data-target="motion-controls">
                    <a href="#">Motion</a>
                </li>

                <li data-target="css-output">
                    <a href="#">CSS</a>
                </li>

                <li data-target="html-input">
                    <a href="#">HTML</a>
                </li>
            </ul>

            <ul class="tabs-contents">
                <li id="keyframe-controls">
                    <div class="pinned-button-array">
                        <label class="add"><button class=
                        "icon icon-plus"><label class=
                        "add">&nbsp;</label></button><span>Add a
                        keyframe</span></label>
                    </div>

                    <div class="controls-wrapper">
                        <ul class="controls"></ul>
                    </div>
                </li>

                <li id="motion-controls">
                    <ul class="controls">
                        <li><h3><label for="iterations">Iterations (preview is
                        always infinite):</label></h3><input class="full-width" id=
                        "iterations" type="text" value="infinite"></li>

                        <li><h3><label for="custom-1">Custom easing
                        1:</label></h3><input class="ease full-width" data-easename=
                        "customEase1" id="custom-1" type="text" value=
                        "Math.pow(x, 4)"></li>

                        <li><h3><label for="custom-2">Custom easing
                        2:</label></h3><input class="ease full-width" data-easename=
                        "customEase2" id="custom-2" type="text" value=
                        "Math.pow(x, 0.25)"></li>

                        <li><input checked="checked" id="show-path" type=
                        "checkbox"><label for="show-path">Show
                        path</label></li>

                        <li><input checked="checked" id="center-to-path" type=
                        "checkbox"><label for="center-to-path">Center to
                        path</label></li>
                    </ul>
                </li>

                <li id="css-output">
                    <p>Customize the generated CSS.</p>

                    <ul class="controls">
                        <li>
                            <h3><label for="css-name">Class
                            name:</label></h3><input class="full-width" id=
                            "css-name" type="text" value="stylie">
                        </li>

                        <li>
                            <h3>Vendors:</h3>

                            <ul class="checkboxes">
                                <li><label><input class="class-toggle" id=
                                "moz-toggle" type=
                                "checkbox"><span>Mozilla</span></label></li>

                                <li><label><input class="class-toggle" id=
                                "ms-toggle" type=
                                "checkbox"><span>Microsoft</span></label></li>

                                <li><label><input class="class-toggle" id=
                                "o-toggle" type=
                                "checkbox"><span>Opera</span></label></li>

                                <li><label><input class="class-toggle" id=
                                "webkit-toggle" type=
                                "checkbox"><span>Webkit</span></label></li>

                                <li><label><input checked="checked" class=
                                "class-toggle" id="w3-toggle" type=
                                "checkbox"><span>W3C</span></label></li>
                            </ul>
                        </li>

                        <li>
                            <h3>Generated CSS:</h3>
                            <textarea>
</textarea>
                        </li>

                        <li class="quality-slider fps">
                            <label>Smaller output</label><label>Higher
                            quality</label>

                            <div class="slider"></div>
                        </li>
                    </ul>
                </li>

                <li id="html-input">
                    <p>Customize the HTML that you want to animate. The preview
                    is updated as you type.</p>
                    <textarea>
</textarea>
                </li>
            </ul>
        </div>

    </div>
    
    <script src="bin/libs.js"></script><script src="bin/app.js"></script><script>
if (location.host === 'jeremyckahn.github.io') {(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)})(window,document,'script','//www.google-analytics.com/analytics.js','ga');ga('create', 'UA-42910121-1', 'jeremyckahn.github.io');ga('send', 'pageview');}  
    </script>
</body>
</html>
